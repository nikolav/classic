<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>classic.js</title>
</head>
<body>
  <section class="container">
    
    <section class="row">
      <div class="col col-xs-12">
        <h1><a href="https://github.com/nikolav/classic" target="_self" title="classic.js">classic.js</a></h1>
        <p><a href="http://jquery.com/" target="_blank" title="jquery.js">jQuey</a> plugin to batch-manipulate elements' classes</p>
      </div>
    </section>
    
    <section class="row">
      <div class="col col-xs-12">
        <h2>example usage</h2>
<p><code>
<pre>

// require jQuery and classic.js

// select all &lt;button&gt;s,
// add 'btn' class, 
// remove 'active' class, 
// toggle 'alert' class

$('button').classic('+btn -active alert');

// that's it
</pre>
</code></p>
      </div>
    </section>
    
  </section>
</body>
</html>
